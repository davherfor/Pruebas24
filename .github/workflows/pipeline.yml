name: pipeline

on:
  push:
    branches:
      - arreglosCole

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Build with Gradle
      run: |
        chmod +x gradlew
        ./gradlew build
      env:
        USERNAME_GITHUB: ${{ secrets.GITHUB_USERNAME }}
        TOKEN_GITHUB: ${{ secrets.GITHUB_TOKEN }}

    - name: Print UVUS
